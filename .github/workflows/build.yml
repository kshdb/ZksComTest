name: Build Electron Multi-Platform

on:
  push:
    tags:
      - v*      # 仅在打 tag 时触发
  workflow_dispatch:  # 手动触发也可用

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
          # macOS
          - os: macos-14
            arch: x64
          - os: macos-14
            arch: arm64
          # Linux x64
          - os: ubuntu-latest
            arch: x64
          # Linux arm64
          - os: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}  # ← 自动 token
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build Electron App
      - name: Build Electron
        run: |
          echo "Building for ${{ matrix.os }}-${{ matrix.arch }}"
          npx electron-builder --${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-14' && 'mac' || 'linux' }} --${{ matrix.arch }}

      # 5. Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
